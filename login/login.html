<html>

<head>
   <link href="css/login.css" rel="stylesheet">
   <script type="module" src="js/login.js" defer></script>
</head>

<body>
   <div class="login">
      <div class="wrapper">
         <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" id="emailLogIn" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" id="passwordLogIn" placeholder="Password"
                           type="password">
                        <button class="flip-card__btn" id="submitLogIn">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" id="nameSignUp" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" id="emailSignUp" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" id="passwordSignUp"
                           type="password">
                        <button class="flip-card__btn" id="submitSignUp">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
         </div>
      </div>
   </div>
</body>

</html>
